<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./stylesheet.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>

  <body> 
    <img class="svg_top" src="./images/bg-pattern-top.svg" alt="SVG_TOP"/>
    <img class="svg_bottom" src="./images/bg-pattern-bottom.svg" alt="SVG_BOTTOM"/>

    <div class="card">  
      <div class="card_top">
        <div class="card_profile">
          <img class="profile_img" src="./images/image-victor.jpg"  alt="Portrait">
        </div>
      </div>

      <div class="card_info">
        <div class="name">
        Victor Crest</div>
        <div class="age">26</div>
        <div class="location"> London</div>
      </div>

      <div class="stats_container">
        <div class="stat">
          <div class="stat_number">80K</div>
          <div class="stat_heading">Followers</div>
        </div>
      
        <div class="stat">
          <div class="stat_number">803K</div>
          <div class="stat_heading">Followers</div>
        </div>

        <div class="stat">
          <div class="stat_number">1.4K</div>
          <div class="stat_heading">Photos</div>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BenChis">Benjamin Scharf</a>.
  </div>
  
</body>

</html>
